<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Lite</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div id="box">
        <div id="contrlBox">
            <input type="number" id="length" min="0"></span>
            <input type="range" id="range" min="0" max="50" step="1" />
            <label id="checkLabel">
                <input id="symbolsCheckBox" type="checkbox" /><span id="symbolsCheckBoxSpan">Symbols</span>
            </label>
            <button id="copyButon">Copy</button>
        </div>
        <div id="passwordBox">
            <span id="password"></span>
        </div>

        <script src="popup.js"></script>

</body>

</html>
